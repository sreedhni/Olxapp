<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 border border-black bg-warning mt-4 ms-5 me-5">
                <h1 class="text-center mt-5 "> Used vehicles are available!!!!!!</h1>
                <table class="table table-striped border border-black table-danger table-active mt-2 mb-5 p-5">
                    <tr>
                        <td>NAME</td>
                        <td>BRAND</td>
                        <td>VEHICLE NUM</td>
                        <td>PRICE</td>
                        <td>CONTACT NUM</td>
                        <td>Action</td>
                        
                    </tr>
                      {%for veh in vehicles%}
                      
                      <tr>
                        <td>{{veh.name}}</td>
                        <td>{{veh.company}}</td>
                        <td>{{veh.number}}</td>
                        <td>{{veh.price}}</td>
                        <td>{{veh.phone}}</td>
                        
                        <td>
                            <a href="{%url 'olx-detail' veh.id%}">VIEW</a>
                            <a href="{%url 'olx-change' veh.id%}">EDIT</a>
                            <a href="{%url 'olx-delete' veh.id%}">DELETE</a>
                        </td>
                      </tr>
                      {%endfor%}

                </table>


            </div>
            <div class="col-2"></div>
        </div>
    </div>

    
</body>
</html>
