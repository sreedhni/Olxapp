<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8 ">

                <div class="card mt-3" style="width: 18rem;">
                    <h1 class="text-center text-danger">View the vehicle details!!!!!!!</h1>
                    <div class="card-header bg-success-emphasis">
                     {%if vehicles.image%}
                        <img src="{{vehicles.image.url}}" alt="" width="100%">
                     {%endif%}
                    </div>
                    <ul class="list-group list-group-flush ">
                      <li class="list-group-item list-group-item-primary">Category-{{vehicles.name}}</li>
                      <li class="list-group-item list-group-item-secondary">Brand-{{vehicles.company}}</li>
                      <li class="list-group-item list-group-item-warning">Vehicle no.-{{vehicles.number}}</li>
                      <li class="list-group-item list-group-item-info"> Price-{{vehicles.price}}</li>
                      <li class="list-group-item list-group-item-success">Contact no-{{vehicles.phone}}</li>
                    </ul>
                    <button class=" btn btn-outline-danger">Buy now</button>
                    <button class=" btn btn-outline-danger">Add to cart</button>
                  </div>


            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
